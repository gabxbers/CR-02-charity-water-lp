<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water - Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #153952;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
    }

    .text-content {
      flex: 1;
    }

    .text-content h1 {
      font-size: 2.5rem;
      line-height: 1.3;
    }

    .highlight-voice { color: #fbbf24; }
    .highlight-cause { color: #f97316; }
    .highlight-water { color: #3b82f6; }
    .highlight-all { color: #facc15; }

    .description {
      margin-top: 1rem;
      font-size: 1rem;
      color: #cbd5e1;
    }

    .donate-button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #facc15;
      color: #153952;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .image-container {
      flex: 1;
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>
        One <span class="highlight-voice">Voice</span>.<br />
        One <span class="highlight-cause">Cause</span>.<br />
        Clean <span class="highlight-water">Water</span><br />
        for <span class="highlight-all">All</span>.
      </h1>
      <p class="description">
        Join a global movement led by students like youâ€”take action today, your donation brings clean water and a future to those who need it most.
      </p>
      <a class="donate-button" href="#">Donate to a Cause</a>
    </div>
    <div class="image-container">
      <img src="img/4832_Ethiopia_2019_CG-.jpg" alt="Child drinking clean water" />
    </div>
  </div>
</body>
</html>
